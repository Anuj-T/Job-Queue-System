<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Job Queue System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Job Queue System</h1>

<div class="submitJob">
    <h2>Submit New Job</h2>
    <label>Job Type:</label>
    <input type="text" id="jobType" value="email">

    <label>Payload:</label>
    <textarea id="payload">{"to": "user@example.com", "subject": "Hello", "body": "This is a test email"}</textarea>
    <button id="submitButton">Submit Job</button>
    <div id="submitStatus"></div>
</div>

<div class="section">
    <h2>Job List</h2>
    <label>
        <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()"> Auto-refresh in 5 seconds
    </label>
    <table id="jobTable">
        <thead>
        <tr>
            <th>Job ID</th>
            <th>Type</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody id="jobTableBody"></tbody>
    </table>
</div>


<script src="script.js"></script>

</body>
</html>
